<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcDfW+19kZ7m1jFg0KZn6F6xC1VvLa4/U4Em2Kx3yU9mdrTXCzkFqE5TNNK4tTzvnDkm4buxdy7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/stylescrearusuario.css">
</head>
<body>
    <div class="container mb-auto mt-3">
        <div class="card p-1 shadow-sm">
            <div class="logo">
                <img src="img/logo.jpg" alt="Logo de la Empresa">
            </div>
            <h2 class="card-title text-center mb-4">Crear Nuevo Usuario</h2>
            <form action=" login.php" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" required aria-describedby="usernameHelp">
                    <div id="usernameHelp" class="form-text">Ingrese un nombre de usuario unico.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrasena</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" required aria-describedby="passwordHelp">
                        <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                    </div>
                    <div id="passwordHelp" class="form-text">La contrasena debe tener al menos 8 caracteres.</div>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type ="submit" name="action" value="create_user" class="btn btn-primary" id="vendedorCreado">Crear Nuevo Vendedor</button>
                    <button type="submit" name="action" value="create_vendor" class="btn btn-success">Crear Nuevo Administrador</button>
                    <button type="submit" name="action" value="create_vendor" class="btn btn-secondary">
                        <a href="index.html" class="text-white text-decoration-none">Volver al Inicio</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer bg-dark text-white py-2">
        <div class="row">
            <div class="col-4">
                <img src="img/Work Solution.png" alt="Logo de la Empresa" class="img-circle img-responsive img-thumbnail">
            </div>              
            <div class="col-4">
                <p class="mb-0 p-2">&copy; <span id="year"></span> Dise√±ado por Work Solution. Todos los derechos reservados.</p>
                <p class="mb-0">HTML &amp; CSS por <a href="https://tu-sitio-web.com" class="text-white">Mauricio Pulgarin</a>.</p>
            </div>
            <div class="col-4">
                <img src="img/Work Solution.png" alt="Logo de la Empresa" class="img-circle img-responsive img-thumbnail">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/scriptcrearUsuario.js"></script>
</body>
</html>
