<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcDfW+19kZ7m1jFg0KZn6F6xC1VvLa4/U4Em2Kx3yU9mdrTXCzkFqE5TNNK4tTzvnDkm4buxdy7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/stylesindex.css">
</head>
<body>
    <div class="container mt-3 mb-auto">
        <div class="card p-2 shadow-sm">
            <div class="logo">
                <img src="img/logo.jpg" alt="Logo de la Empresa">
            </div>
            <div class="login-container">
                <h2 class="card-title text-center mb-4">Iniciar Sesion</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" id="username" name="username" class="form-control" required aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text">Ingrese un nombre de usuario.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase単a</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" required aria-describedby="passwordHelp">
                            <span class="input-group-text" id="togglePassword"><i class="fas fa-eye"></i></span>
                        </div>
                        <div id="passwordHelp" class="form-text">Ingrese la contrase単a.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="loginAdmin">Iniciar Sesion como Administrador</button>
                        <button type="submit" class="btn btn-secondary" id="loginVendedor">Iniciar Sesion como Vendedor</button>
                    </div>
                </form>
                <div class="links mt-3">
                    <a href="#" id="recuperarContrasena">Recuperar Contrase単a</a>
                    <a href="crearusuario.html">Crear Usuario</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer bg-dark text-white py-2">
        <div class="row">
            <div class="col-4">
                <img src="img/Work Solution.png" alt="Logo de la Empresa" class="img-circle img-responsive img-thumbnail">
            </div>              
            <div class="col-4">
                <p class="mb-0 p-2">&copy; <span id="year"></span> Dise単ado por Work Solution. Todos los derechos reservados.</p>
                <p class="mb-0">HTML &amp; CSS por <a href="https://tu-sitio-web.com" class="text-white">Mauricio Pulgarin</a>.</p>
            </div>
            <div class="col-4">
                <img src="img/Work Solution.png" alt="Logo de la Empresa" class="img-circle img-responsive img-thumbnail">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scriptindex.js"></script>
</body>
</html>
