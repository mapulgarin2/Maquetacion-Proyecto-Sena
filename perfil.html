<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTcDfW+19kZ7m1jFg0KZn6F6xC1VvLa4/U4Em2Kx3yU9mdrTXCzkFqE5TNNK4tTzvnDkm4buxdy7g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/stylesindex.css">
</head>
<body>
    <!-- Sub-sección: Perfil del Usuario -->
    <div class="container mt-0 mb-auto">
        <div class="card p-2 shadow-sm">
            <div class="logo_2 m-0 p-0">
                <img src="img/logo.jpg" alt="Logo de la Empresa">
            </div>
            <div class="user-info m-0 p-0">
                <h3 class="text-center m-0 p-0">Perfil de Usuario</h3>
                <form id="userDataForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="Juan Pérez" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" value="juanperez123" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" value="1990-01-01" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena">
                    </div>
                    <div class="mb-3">
                        <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmarContrasena" name="confirmarContrasena">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar Cambios</button>
                    </div>
                </form>
                <div class="mt-3">
                    <button type="button" class="btn btn-dark" onclick="regresarPagina()">Regresar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sub-sección: Perfil del Usuario -->
    
    
    
    <footer class="footer bg-dark text-white py-2">
        <div class="row">
            <div class="col-4">
                <img src="img/Work Solution.png" alt="Logo de la Empresa" class="img-circle img-responsive img-thumbnail">
            </div>              
            <div class="col-4">
                <p class="mb-0 p-2">&copy; <span id="year"></span> Diseñado por Work Solution. Todos los derechos reservados.</p>
                <p class="mb-0">HTML &amp; CSS por <a href="https://tu-sitio-web.com" class="text-white">Mauricio Pulgarin</a>.</p>
            </div>
            <div class="col-4">
                <img src="img/Work Solution.png" alt="Logo de la Empresa" class="img-circle img-responsive img-thumbnail">
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function regresarPagina() {
            // Obtener la URL actual
            var paginaAnterior = document.referrer;
            
            // Redirigir a la página anterior
            window.location.href = paginaAnterior;
        }
    </script>
    
</body>
</html>
